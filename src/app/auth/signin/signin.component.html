<div class="container">
    <div class="col-sm-6">
        <form (ngSubmit)="onSignIn(f)" #f="ngForm">
            <!-- ngForm is the underlying form object that angular creates for us-->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" ngModel>
            </div>
            <button class="btn btn-primary" type="submit">Sign In</button>
          </form>  
    </div>
  </div>
