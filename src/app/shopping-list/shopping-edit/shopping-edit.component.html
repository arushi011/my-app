<div>
  <form #f="ngForm">
    <br>
      <div class="bg-light row">
        <div class="col-sm-5 form-group">
          <label for="Name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required><!-- #nameInput -->
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" 
          ngModel required [pattern]="'^[1-9]+[0-9]*$'"><!-- #amountInput -->
          <!-- you can property bind to a string without using [] but not else time -->
        </div>
          <div class="col-sm-4">
            <button class="btn btn-success" [disabled]='!f.valid' (click)="onSubmit(f)">
              {{editMode ? 'Update' : 'Add'}}
            </button>
            <!-- (click)='onAddItem()' -->
            <button class="btn btn-danger" (click)="onDelete()" *ngIf="editMode">Remove</button>
            <button class="btn btn-primary" (click)="onClear()">Clear</button>
          </div>
      </div>
    </form>
</div>
