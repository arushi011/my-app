<div class="list-group-item clearfix">
    <a [routerLink]='[index]' routerLinkActive="active-link" class="text-dark"><!-- (click)='onSelected()' -->
      <div class="float-sm-left col-sm-8">
        <h5>{{recipe.name}}</h5>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <div class="float-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="height: 80px; width: 100px; overflow: hidden; border-radius: 3px;">
      </div>
    </a>
</div>
