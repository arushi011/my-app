<h3>Recipe Details</h3>
<div style="border: 2px solid black">
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" style="max-height:300px" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{recipe.name}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe</button>
      <div class="dropdown-menu">
        <a (click) = 'addIngredients()'>Add ingredients to shopping List</a>
        <a (click) = 'onEditRecipe()'>Edit recipe</a>
        <a>Delete recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description
    <hr/>
      {{recipe.description}}
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients ">
          {{ingredient.name}} ({{ingredient.amount}})
        </li>
      </ul>
    </div>
</div>
</div>
