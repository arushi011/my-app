<div class="container col-sm-12">
  <br>
    <form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">
      <!--formGroup directive tells angular what we want to manage our form by ourselves, no thankyou!-->
      <div class="container clearfix">
          <div class="col-sm-6 float-left">
                <h5>A New Recipe...</h5>
            </div>
          <div class="col-sm-4 float-right">
            <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
            <button type="submit" class="btn btn-danger" (click) = "onCancel()">Cancel</button>
          </div>
      </div>
      <hr>
      <div class="container clearfix">
          <div class="float-left col-sm-5">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="float-right col-sm-7">
                <label for="imagePath">Image URL</ label>
                <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imgPath>
            </div>
      </div>
      <div class="container">
        <div class="col-sm-12">
          <img [src]="imgPath.value" style="max-height:300px" class="img-responsive">
        </div>
      </div>
      <div class="container">
        <div class="col-sm-12">
          <label for="name">Description</label>
          <textarea type="text" id="description" class="form-control" rows="5" formControlName="description"></textarea>
        </div>
      </div>
      <br>
      <div class="container">
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
            <div class="col-sm-5">
                <input type="text" id="" class="form-control" formControlName="name">
            </div>
            <div class="col-sm-3">
                <input type="number" id="" class="form-control" formControlName="amount">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">x</button>
            </div>
            <br>
            <br>
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="col-sm-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
</div>
